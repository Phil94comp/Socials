<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials</title>
    <link rel="icon" href="assests/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <main>
        <div id="main">
            <div id="card">
                <div id="banner">
                    <img src="assests/banner.jpg" alt="banner image">
                </div>

                <div id="socials">
                    <div class="buttons">
                        <a href="https://github.com/adityadewhy">
                            <img src="assests/github.png" alt="github">
                            <p>GitHub</p>
                        </a>
                    </div>
                    <div class="buttons">
                        <a href="twitter.com/adityadewhy">
                            <img src="twitter" alt="twitter">
                            <p>Twitter</p>
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
